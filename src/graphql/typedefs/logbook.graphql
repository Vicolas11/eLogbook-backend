type Logbook {
  id: ID!
  day: DateTime
  title: String
  description: String
  label: Label
  diagram: String
  approved: Boolean
  student: Student
  createdAt: DateTime
}

type ReturnLogbook {
  id: ID!
  day: DateTime
  title: String
  description: String
  label: Label
  diagram: String
  approved: Boolean
  student: RegisteredStudent
}

type ResponseLogbook {
  status: Int
  message: String
  logbook: ReturnLogbook
}
